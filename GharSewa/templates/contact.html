{% extends 'base.html' %}
{% load static %}
{% block title %} Contact {% endblock title %}
{% block css %}

{% endblock css %}
{% block body %}

<!-- Contact Form -->

<div class="container-fluid contact d-flex align-items-center">
    <div class="container my-3 contact-form">
        
        <h3>Contact GharSewa Admin</h3>

        <form action="/contact/" method="post">
            {% csrf_token %}
            <div class="form-group mb-2">
                <label for="name">Name</label>
                <input type="text" class="form-control w-75" id="name" name="name" placeholder="Enter Name: "
                    aria-describedby="name">
            </div>

            <div class="form-group mb-2">
                <label for="email">Email address</label>
                <input type="email" class="form-control w-75" id="email" name="email" placeholder="Enter Email address:"
                    aria-describedby="emailHelp">

            </div>

            <div class="form-group mb-2">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control w-75" id="phone" name="phone" placeholder="Enter Phone Number: ">
            </div>

            <div class="form-group">
                <label for="content">Describe your issue :</label>
                <textarea class="form-control w-75" name="content" id="content" placeholder="Enter your message:"
                    cols="30" rows="5"></textarea>
            </div>


            <button type="submit" class="btn btn-primary my-3" onclick="success()">Submit</button>
        </form>
    </div>
</div>

<script>
    function success() {
        alert('Your message has been sent. One of our admins will get back to you soon!')
        window.location = ''
    }
</script>

{% endblock body %}
